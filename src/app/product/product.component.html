<h4 class="page-header">Products </h4>
<div class=" alert alert-success" *ngIf="addedProduct!=null && addedProduct!=''">{{addedProduct}} Added To Cart</div>
<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
      <button (click)="AddToCart(product)" class="btn btn-xs btn-primary pull-right">
        <i class="glyphicon glyphicon-plus"></i>
        Add To Cart</button>
      <h5> <strong>{{product.productName}}</strong></h5>
      <p>{{product.quantityPerUnit}}</p>
      <h6>{{product.unitPrice}}</h6>
    </li>
  </ul>
</div>
